#Passos para publicar:**
# 1. 'git add .'
# 2. 'git commit -m "mensagem do pr"''
# 3. 'git push -u origin main'

#Sugestão de GitHub Action (''.github/workflows/python-app.yml'):
yaml
name: Python tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - name: Run tests (headless)
        env:
          DISPLAY: :99
        run: |
          # roda em modo headless (ou usar xvfb se necessário)
          pytest -q